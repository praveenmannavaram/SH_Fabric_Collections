<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SH Fabric Fashions</title>

<style>
/* ================= GLOBAL ================= */
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#f4f4f4;
}
button{cursor:pointer}
h2{margin-bottom:10px}

/* ================= HEADER ================= */
header{
    background:black;
    color:gold;
    padding:15px 20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.logo{
    font-size:24px;
    font-weight:bold;
    letter-spacing:1px;
}
.cart-icon{
    background:gold;
    color:black;
    padding:8px 14px;
    border-radius:20px;
    font-weight:bold;
}

/* ================= SECTIONS ================= */
.section{
    padding:20px;
}
.section h2{
    border-left:6px solid gold;
    padding-left:10px;
}

/* ================= HORIZONTAL SCROLL ================= */
.products{
    display:flex;
    gap:15px;
    overflow-x:auto;
    padding-bottom:10px;
}
.products::-webkit-scrollbar{
    height:6px;
}
.products::-webkit-scrollbar-thumb{
    background:gold;
    border-radius:10px;
}

/* ================= PRODUCT CARD ================= */
.card{
    min-width:200px;
    background:white;
    padding:10px;
    border-radius:10px;
    box-shadow:0 4px 10px rgba(0,0,0,0.15);
    text-align:center;
}
.card img{
    width:100%;
    height:200px;
    object-fit:cover;
    border-radius:8px;
}
.card h4{margin:8px 0}
.card p{font-weight:bold}
.card button{
    width:90%;
    padding:8px;
    margin-top:6px;
    border:none;
    border-radius:5px;
}
.add{background:#333;color:white}
.order{background:gold;font-weight:bold}

/* ================= CART & CHECKOUT ================= */
#cartPage{
    display:none;
}
.cart-item{
    background:white;
    padding:10px;
    margin-bottom:8px;
    border-radius:6px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.remove{
    background:red;
    color:white;
    border:none;
    padding:5px 8px;
    border-radius:4px;
}
.total{
    font-size:18px;
    font-weight:bold;
    margin-top:10px;
}

/* ================= BUYER FORM ================= */
form{
    background:white;
    padding:15px;
    border-radius:8px;
    margin-top:15px;
}
input,textarea{
    width:100%;
    padding:8px;
    margin:6px 0;
}
textarea{resize:none}

/* ================= FOOTER ================= */
footer{
    background:black;
    color:white;
    text-align:center;
    padding:10px;
    margin-top:20px;
}

/* ================= RESPONSIVE ================= */
@media(max-width:600px){
    .card{min-width:160px}
}
</style>
</head>

<body>

<header>
    <div class="logo">SH Fabric Fashions</div>
    <div class="cart-icon" onclick="openCart()">Cart ðŸ›’ (<span id="cartCount">0</span>)</div>
</header>

<!-- ================= HOME PAGE ================= -->
<div id="home">

<!-- KIDS WEAR -->
<div class="section">
<h2>Kids Wear</h2>
<div class="products">
<div class="card">
<img src="https://via.placeholder.com/300x400">
<h4>Kids Party Dress</h4>
<p>â‚¹800</p>
<button class="add" onclick="addToCart('Kids Party Dress',800)">Add to Cart</button>
</div>
</div>
</div>

<!-- SAREES -->
<div class="section">
<h2>Sarees</h2>
<div class="products">
<div class="card">
<img src="https://via.placeholder.com/300x400">
<h4>Silk Saree</h4>
<p>â‚¹2500</p>
<button class="add" onclick="addToCart('Silk Saree',2500)">Add to Cart</button>
</div>
</div>
</div>

<!-- CHUDIDHAR -->
<div class="section">
<h2>Chudidhar</h2>
<div class="products">
<div class="card">
<img src="https://via.placeholder.com/300x400">
<h4>Designer Chudidhar</h4>
<p>â‚¹1800</p>
<button class="add" onclick="addToCart('Designer Chudidhar',1800)">Add to Cart</button>
</div>
</div>
</div>

<!-- PUNJABI -->
<div class="section">
<h2>Punjabi Dresses</h2>
<div class="products">
<div class="card">
<img src="https://via.placeholder.com/300x400">
<h4>Punjabi Suit</h4>
<p>â‚¹2000</p>
<button class="add" onclick="addToCart('Punjabi Suit',2000)">Add to Cart</button>
</div>
</div>
</div>

<!-- HALF SAREES -->
<div class="section">
<h2>Half Sarees</h2>
<div class="products">
<div class="card">
<img src="https://via.placeholder.com/300x400">
<h4>Half Saree Set</h4>
<p>â‚¹2200</p>
<button class="add" onclick="addToCart('Half Saree Set',2200)">Add to Cart</button>
</div>
</div>
</div>

</div>

<!-- ================= CART / CHECKOUT PAGE ================= -->
<div id="cartPage" class="section">
<h2>Your Cart</h2>
<div id="cartItems"></div>
<div class="total">Total: â‚¹<span id="totalPrice">0</span></div>

<form onsubmit="placeOrder(event)">
<h3>Buyer Details</h3>
<input type="text" id="name" placeholder="Buyer Name" required>
<textarea id="address" placeholder="Full Address" required></textarea>
<input type="text" id="location" placeholder="City / Location" required>
<button class="order" type="submit">Place Order</button>
</form>

<br>
<button class="add" onclick="goHome()">Back to Shop</button>
</div>

<footer>
Â© 2026 SH Fabric Fashions
</footer>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

/* Update cart count */
function updateCartCount(){
    document.getElementById("cartCount").innerText = cart.length;
}
updateCartCount();

/* Add item */
function addToCart(name,price){
    cart.push({name,price});
    localStorage.setItem("cart",JSON.stringify(cart));
    updateCartCount();
    alert(name+" added to cart");
}

/* Open cart */
function openCart(){
    document.getElementById("home").style.display="none";
    document.getElementById("cartPage").style.display="block";
    loadCart();
}

/* Load cart items */
function loadCart(){
    let div=document.getElementById("cartItems");
    let total=0;
    div.innerHTML="";
    cart.forEach((item,index)=>{
        total+=item.price;
        div.innerHTML+=`
        <div class="cart-item">
            <span>${item.name} - â‚¹${item.price}</span>
            <button class="remove" onclick="removeItem(${index})">Remove</button>
        </div>`;
    });
    document.getElementById("totalPrice").innerText=total;
}

/* Remove item */
function removeItem(index){
    cart.splice(index,1);
    localStorage.setItem("cart",JSON.stringify(cart));
    updateCartCount();
    loadCart();
}

/* Place order */
function placeOrder(e){
    e.preventDefault();
    let name=document.getElementById("name").value;
    let address=document.getElementById("address").value;
    let location=document.getElementById("location").value;

    alert(
        "Order Placed Successfully!\n\n"+
        "Name: "+name+
        "\nAddress: "+address+
        "\nLocation: "+location+
        "\nItems: "+cart.length
    );

    cart=[];
    localStorage.removeItem("cart");
    updateCartCount();
    goHome();
}

/* Back to home */
function goHome(){
    document.getElementById("cartPage").style.display="none";
    document.getElementById("home").style.display="block";
}
</script>

</body>
</html>
