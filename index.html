<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SH FABRIC FASHIONS</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f4f4f4;
}
header {
    background: black;
    color: gold;
    padding: 15px;
    text-align: center;
    font-size: 28px;
    font-weight: bold;
}
.container {
    padding: 20px;
}
.category {
    margin-bottom: 40px;
}
.category h2 {
    border-left: 6px solid gold;
    padding-left: 10px;
    color: #333;
}
.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
}
.card {
    background: white;
    padding: 10px;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    text-align: center;
}
.card img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    border-radius: 10px;
}
.card button {
    margin: 5px;
    padding: 10px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}
.cart {
    background: #333;
    color: white;
}
.order {
    background: gold;
    font-weight: bold;
}
footer {
    background: black;
    color: white;
    text-align: center;
    padding: 10px;
}
</style>
</head>

<body>

<header>
    SH FABRIC FASHIONS
</header>

<div class="container">

<!-- KIDS WEAR -->
<div class="category">
<h2>Kids Wear</h2>
<div class="products">
    <div class="card">
        <img src="kids1.jpg" alt="Kids Wear">
        <p>Kids Dress</p>
        <button class="cart">Add to Cart</button>
        <button class="order" onclick="orderNow('Kids Dress')">Order</button>
    </div>
</div>
</div>

<!-- SAREES -->
<div class="category">
<h2>Sarees</h2>
<div class="products">
    <div class="card">
        <img src="saree1.jpg" alt="Saree">
        <p>Silk Saree</p>
        <button class="cart">Add to Cart</button>
        <button class="order" onclick="orderNow('Silk Saree')">Order</button>
    </div>
</div>
</div>

<!-- CHUDIDHAR -->
<div class="category">
<h2>Chudidhar</h2>
<div class="products">
    <div class="card">
        <img src="chudi1.jpg" alt="Chudidhar">
        <p>Designer Chudidhar</p>
        <button class="cart">Add to Cart</button>
        <button class="order" onclick="orderNow('Designer Chudidhar')">Order</button>
    </div>
</div>
</div>

<!-- PUNJABI -->
<div class="category">
<h2>Punjabi</h2>
<div class="products">
    <div class="card">
        <img src="punjabi1.jpg" alt="Punjabi Dress">
        <p>Punjabi Dress</p>
        <button class="cart">Add to Cart</button>
        <button class="order" onclick="orderNow('Punjabi Dress')">Order</button>
    </div>
</div>
</div>

<!-- HALF SAREES -->
<div class="category">
<h2>Half Sarees</h2>
<div class="products">
    <div class="card">
        <img src="half1.jpg" alt="Half Saree">
        <p>Half Saree Set</p>
        <button class="cart">Add to Cart</button>
        <button class="order" onclick="orderNow('Half Saree Set')">Order</button>
    </div>
</div>
</div>

</div>

<footer>
Â© 2026 SH FABRIC FASHIONS | All Rights Reserved
</footer>

<script>
function orderNow(product) {
    let phone = "91XXXXXXXXXX"; // <-- Put your WhatsApp number
    let message = `Hello, I want to order: ${product}`;
    let url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
    window.open(url, "_blank");
}
</script>

</body>
</html>
