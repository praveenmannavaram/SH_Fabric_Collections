<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SH Fabric Fashions</title>

<style>
/* ================= GLOBAL ================= */
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#f4f4f4;
}
button{cursor:pointer}
.hidden{display:none}

/* ================= HEADER ================= */
header{
    background:black;
    color:gold;
    padding:15px 20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.logo{
    font-size:24px;
    font-weight:bold;
}
.cart-icon{
    background:gold;
    color:black;
    padding:8px 14px;
    border-radius:20px;
    font-weight:bold;
}

/* ================= SECTIONS ================= */
.section{
    padding:20px;
}
.section h2{
    border-left:6px solid gold;
    padding-left:10px;
}

/* ================= SCROLL PRODUCTS ================= */
.products{
    display:flex;
    gap:15px;
    overflow-x:auto;
}
.products::-webkit-scrollbar{
    height:6px;
}
.products::-webkit-scrollbar-thumb{
    background:gold;
}

/* ================= PRODUCT CARD ================= */
.card{
    min-width:200px;
    background:white;
    padding:10px;
    border-radius:10px;
    box-shadow:0 4px 10px rgba(0,0,0,0.15);
    text-align:center;
}
.card img{
    width:100%;
    height:200px;
    object-fit:cover;
}
.card button{
    width:90%;
    padding:8px;
    margin-top:5px;
    border:none;
    border-radius:5px;
}
.add{background:#333;color:white}
.order{background:gold;font-weight:bold}

/* ================= CART ================= */
.cart-item{
    background:white;
    padding:10px;
    margin-bottom:8px;
    border-radius:6px;
    display:flex;
    justify-content:space-between;
}
.remove{
    background:red;
    color:white;
    border:none;
    padding:4px 8px;
}

/* ================= FORM ================= */
form{
    background:white;
    padding:15px;
    border-radius:8px;
}
input,textarea{
    width:100%;
    padding:8px;
    margin:6px 0;
}

/* ================= FOOTER ================= */
footer{
    background:black;
    color:white;
    text-align:center;
    padding:10px;
}
</style>
</head>

<body>

<header>
  <div class="logo">SH Fabric Fashions</div>
  <div class="cart-icon" onclick="openCart()">Cart ðŸ›’ (<span id="cartCount">0</span>)</div>
</header>

<!-- ================= HOME ================= -->
<div id="home">

<div class="section">
<h2>Sarees</h2>
<div class="products">
<div class="card">
<img src="https://via.placeholder.com/300x400">
<h4>Silk Saree</h4>
<p>â‚¹2500</p>
<button class="add" onclick="addToCart('Silk Saree',2500)">Add to Cart</button>
</div>
</div>
</div>

<div class="section">
<h2>Chudidhar</h2>
<div class="products">
<div class="card">
<img src="https://via.placeholder.com/300x400">
<h4>Designer Chudidhar</h4>
<p>â‚¹1800</p>
<button class="add" onclick="addToCart('Designer Chudidhar',1800)">Add to Cart</button>
</div>
</div>
</div>

</div>

<!-- ================= CART PAGE ================= -->
<div id="cartPage" class="section hidden">
<h2>Your Cart</h2>
<div id="cartItems"></div>
<p><b>Total: â‚¹<span id="total">0</span></b></p>

<form onsubmit="placeOrder(event)">
<h3>Buyer Details</h3>
<input id="name" placeholder="Name" required>
<input id="mobile" placeholder="Mobile Number" required>
<textarea id="address" placeholder="Address" required></textarea>
<input id="location" placeholder="Location" required>

<button class="order">Place Order</button>
</form>

<button onclick="goHome()">Back</button>
</div>

<!-- ================= ADMIN PAGE ================= -->
<div id="adminPage" class="section hidden">
<h2>Admin Orders</h2>
<div id="orders"></div>
<button onclick="goHome()">Close</button>
</div>

<footer>
Â© 2026 SH Fabric Fashions
</footer>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
let orders = JSON.parse(localStorage.getItem("orders")) || [];

function updateCartCount(){
  document.getElementById("cartCount").innerText = cart.length;
}
updateCartCount();

function addToCart(name,price){
  cart.push({name,price});
  localStorage.setItem("cart",JSON.stringify(cart));
  updateCartCount();
}

function openCart(){
  home.classList.add("hidden");
  cartPage.classList.remove("hidden");
  loadCart();
}

function loadCart(){
  let div=document.getElementById("cartItems");
  let total=0;
  div.innerHTML="";
  cart.forEach((i,index)=>{
    total+=i.price;
    div.innerHTML+=`
    <div class="cart-item">
      ${i.name} - â‚¹${i.price}
      <button class="remove" onclick="removeItem(${index})">X</button>
    </div>`;
  });
  document.getElementById("total").innerText=total;
}

function removeItem(i){
  cart.splice(i,1);
  localStorage.setItem("cart",JSON.stringify(cart));
  updateCartCount();
  loadCart();
}

function placeOrder(e){
  e.preventDefault();

  let order={
    name:name.value,
    mobile:mobile.value,
    address:address.value,
    location:location.value,
    items:cart
  };

  orders.push(order);
  localStorage.setItem("orders",JSON.stringify(orders));

  // EMAIL REDIRECT
  let body=`Order from ${order.name}%0A`+
           `Mobile: ${order.mobile}%0A`+
           `Address: ${order.address}%0A`+
           `Location: ${order.location}%0A`+
           `Items: ${order.items.map(i=>i.name).join(", ")}`;

  window.location.href=
  `mailto:yourmail@gmail.com?subject=New Order&body=${body}`;

  cart=[];
  localStorage.removeItem("cart");
  updateCartCount();
  goHome();
}

function goHome(){
  home.classList.remove("hidden");
  cartPage.classList.add("hidden");
  adminPage.classList.add("hidden");
}

</script>

</body>
</html>
