<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SH Fabric Fashions</title>

<style>
/* =============== GLOBAL =============== */
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#f4f4f4;
}
button{cursor:pointer}
.hidden{display:none}

/* =============== HEADER =============== */
header{
    background:black;
    color:gold;
    padding:15px 20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.logo{
    font-size:24px;
    font-weight:bold;
}
.cart-icon{
    background:gold;
    color:black;
    padding:8px 14px;
    border-radius:20px;
    font-weight:bold;
}

/* =============== POPUP MESSAGE =============== */
.toast{
    position:fixed;
    bottom:20px;
    right:20px;
    background:black;
    color:white;
    padding:12px 18px;
    border-radius:8px;
    display:none;
    z-index:1000;
}

/* =============== SECTIONS =============== */
.section{
    padding:20px;
}
.section h2{
    border-left:6px solid gold;
    padding-left:10px;
}

/* =============== PRODUCT SCROLL =============== */
.products{
    display:flex;
    gap:15px;
    overflow-x:auto;
}
.products::-webkit-scrollbar{
    height:6px;
}
.products::-webkit-scrollbar-thumb{
    background:gold;
}

/* =============== PRODUCT CARD =============== */
.card{
    min-width:200px;
    background:white;
    padding:10px;
    border-radius:10px;
    box-shadow:0 4px 10px rgba(0,0,0,0.15);
    text-align:center;
}
.card img{
    width:100%;
    height:180px;
    object-fit:cover;
}
.card h4{margin:8px 0}
.card p{font-weight:bold}
.card button{
    width:90%;
    padding:8px;
    margin-top:5px;
    border:none;
    border-radius:5px;
}
.add{background:#333;color:white}
.order{background:gold;font-weight:bold}

/* =============== CART =============== */
.cart-item{
    background:white;
    padding:10px;
    margin-bottom:8px;
    border-radius:6px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.remove{
    background:red;
    color:white;
    border:none;
    padding:4px 8px;
}

/* =============== FORM =============== */
form{
    background:white;
    padding:15px;
    border-radius:8px;
}
input,textarea{
    width:100%;
    padding:8px;
    margin:6px 0;
}

/* =============== FOOTER =============== */
footer{
    background:black;
    color:white;
    text-align:center;
    padding:10px;
}
</style>
</head>

<body>

<header>
    <div class="logo">SH Fabric Fashions</div>
    <div class="cart-icon" onclick="openCart()">Cart ðŸ›’ (<span id="cartCount">0</span>)</div>
</header>

<div class="toast" id="toast"></div>

<!-- =============== HOME =============== -->
<div id="home">

<div class="section">
<h2>Sarees</h2>
<div class="products">
<div class="card">
<img src="https://hanfihandicraft.com/cdn/shop/files/393549925_287834970880575_7422002219366973030_n_600x800.jpg">
<h4>Silk Saree</h4>
<p>â‚¹2500</p>
<button class="add" onclick="addToCart('Silk Saree',2500)">Add to Cart</button>
</div>
</div>
</div>

<div class="section">
<h2>Chudidhar</h2>
<div class="products">
<div class="card">
<img src="https://assets0.mirraw.com/images/12874576/image_zoom.jpeg">
<h4>Designer Chudidhar</h4>
<p>â‚¹1800</p>
<button class="add" onclick="addToCart('Designer Chudidhar',1800)">Add to Cart</button>
</div>
</div>
</div>

<div class="section">
<h2>Dress material</h2>
<div class="products">
<div class="card">
<img src="https://media-api.xogrp.com/images/98bf1dc3-03d8-49e7-a2fd-d695b593bae9~rs_768.h" jsaction class="sFlh5c FyHeAf iPVvYb" style="max-width: 768px; width: 87px; height: 131px; margin: 0px;" alt="Wedding Dress Fabric 101: Material Types to Know" jsname="kn3ccd">
<h4>Designer material</h4>
<p>â‚¹1000</p>
<button class="add" onclick="addToCart('Designer Chudidhar',1800)">Add to Cart</button>
</div>
</div>
</div>

<div class="section">
<h2>Designer Kids wear</h2>
<div class="products">
<div class="card">
<img src="https://www.labelkanupriya.com/cdn/shop/files/1721886180081.jpg?v=1721892632&width=3000" jsaction class="sFlh5c FyHeAf iPVvYb" style="max-width: 3000px; width: 98px; height: 131px; margin: 0px;" alt="Lilac Shimmer Fabric Kids Dress 7-8Y" jsname="kn3ccd">
<h4>Designer Kids Wear</h4>
<p>â‚¹800</p>
<button class="add" onclick="addToCart('Designer Chudidhar',1800)">Add to Cart</button>
</div>
</div>
</div>

</div>

<!-- =============== CART PAGE =============== -->
<div id="cartPage" class="section hidden">
<h2>Your Cart</h2>
<div id="cartItems"></div>
<p><b>Total Amount: â‚¹<span id="totalAmount">0</span></b></p>

<form onsubmit="placeOrder(event)">
<h3>Buyer Details</h3>
<input id="name" placeholder="Buyer Name" required>
<input id="mobile" placeholder="Mobile Number" required>
<textarea id="address" placeholder="Full Address" required></textarea>
<input id="location" placeholder="City / Location" required>
<button class="order">Place Order</button>
</form>

<br>
<button onclick="goHome()">Back to Shop</button>
</div>

<footer>Â© Since 1992 SH Fabric Fashions</footer>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

/* ---------- TOAST ---------- */
function showToast(msg){
    let toast=document.getElementById("toast");
    toast.innerText=msg;
    toast.style.display="block";
    setTimeout(()=>toast.style.display="none",5000);
}

/* ---------- CART COUNT ---------- */
function updateCartCount(){
    cartCount.innerText = cart.length;
}
updateCartCount();

/* ---------- ADD TO CART ---------- */
function addToCart(name,price){
    cart.push({name,price});
    localStorage.setItem("cart",JSON.stringify(cart));
    updateCartCount();
    showToast(name+" added to cart");
}

/* ---------- OPEN CART ---------- */
function openCart(){
    home.classList.add("hidden");
    cartPage.classList.remove("hidden");
    loadCart();
}

/* ---------- LOAD CART ---------- */
function loadCart(){
    cartItems.innerHTML="";
    let total=0;
    cart.forEach((item,index)=>{
        total+=item.price;
        cartItems.innerHTML+=`
        <div class="cart-item">
            ${item.name} - â‚¹${item.price}
            <button class="remove" onclick="removeItem(${index})">Remove</button>
        </div>`;
    });
    totalAmount.innerText=total;
}

/* ---------- REMOVE ITEM ---------- */
function removeItem(i){
    cart.splice(i,1);
    localStorage.setItem("cart",JSON.stringify(cart));
    updateCartCount();
    loadCart();
}

/* ---------- PLACE ORDER ---------- */
function placeOrder(e){
    e.preventDefault();
    let items = cart.map(i=>i.name).join(", ");
    let total = cart.reduce((s,i)=>s+i.price,0);

    window.location.href=
    `mailto:praveenee062@gmail.com?subject=New Order&body=
    Name:${name.value}%0A
    Mobile:${mobile.value}%0A
    Address:${address.value}%0A
    Location:${location.value}%0A
    Items:${items}%0A
    Total:â‚¹${total}`;

    cart=[];
    localStorage.removeItem("cart");
    updateCartCount();
    goHome();
}

/* ---------- BACK HOME ---------- */
function goHome(){
    home.classList.remove("hidden");
    cartPage.classList.add("hidden");
}
</script>

</body>
</html>
